name: JAVA with Gradle GitHub actions

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 10
        uses: actions/setup-java@v3
        with:
          java-version: '10'
          distribution: 'adopt'
      - run: |
          ./gradlew wrapper --gradle-version 2.8
          ./gradlew build --no-daemon --stacktrace